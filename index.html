<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Lucro - Exército Brasileiro</title>
    <style>
        /* Reset geral */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo do Corpo da Página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1d2d1f;  /* Cor de fundo estilo militar */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-image: url('https://www.transparenttextures.com/patterns/camo.png');
            background-size: cover;
        }

        /* Estilo da Caixa Principal */
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            text-align: center;
            margin-top: 20px;
        }

        /* Estilo para o Título */
        h2 {
            font-size: 32px;
            color: #FFD700;  /* Ouro - cor típica das forças armadas */
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        /* Logo do Exército */
        .logo {
            width: 120px;
            margin-bottom: 20px;
            border: 3px solid #FFD700;
            border-radius: 50%;
            padding: 5px;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: rotate(360deg);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        /* Estilo dos Inputs */
        label {
            font-size: 18px;
            color: #FFD700;
            margin-bottom: 10px;
            text-align: left;
            display: block;
            font-weight: bold;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #FFD700;
            border-radius: 5px;
            font-size: 16px;
            background-color: #2e3b1e;
            color: #fff;
            text-align: center;
            box-shadow: 0 0 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        input:focus {
            background-color: #3b5323;
            transform: scale(1.05);
            border-color: #FFD700;
        }

        button {
            padding: 15px 25px;
            background-color: #FFD700;
            color: #2E3B1E;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #e6c300;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .result {
            font-size: 22px;
            margin-top: 20px;
            color: #FFD700;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .result.show {
            opacity: 1;
        }

        .result span {
            font-weight: bold;
        }

        /* Responsividade para dispositivos móveis */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 100%;
            }
            input, button {
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Logo do Exército Brasileiro -->
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Brasão_do_Exército_Brasileiro.svg/200px-Brasão_do_Exército_Brasileiro.svg.png" alt="Exército Brasileiro">
        
        <h2>Calculadora de Lucro - Exército Brasileiro</h2>

        <!-- Campos de Entrada -->
        <label for="qtdArmas">Quantidade de Armas:</label>
        <input type="number" id="qtdArmas" value="0">

        <label for="qtdMunicao">Quantidade de Munições:</label>
        <input type="number" id="qtdMunicao" value="0">

        <!-- Botão para Calcular -->
        <button onclick="calcularLucro()">Calcular</button>

        <!-- Resultados -->
        <div class="result" id="resultado-container">
            <h3 id="resultado"></h3>
            <h3 id="valorBau"></h3>
        </div>
    </div>

    <!-- Script para calcular -->
    <script>
        function formatarValor(valor) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(valor);
        }

        function calcularLucro() {
            let qtdArmas = parseInt(document.getElementById("qtdArmas").value) || 0;
            let qtdMunicao = parseInt(document.getElementById("qtdMunicao").value) || 0;
            
            let itens = [
                { nome: "Arma", precoBau: 120000, precoVenda: 220000, quantidade: qtdArmas },
                { nome: "Munição", precoBau: 700, precoVenda: 1200, quantidade: qtdMunicao }
            ];
            
            let lucroBruto = 0;
            
            itens.forEach(item => {
                lucroBruto += (item.precoVenda - item.precoBau) * item.quantidade;
            });

            let desconto = lucroBruto * 0.2;
            let lucroFinal = lucroBruto - desconto;

            // Mostrar resultados com animação
            const resultadoContainer = document.getElementById("resultado-container");
            resultadoContainer.classList.remove("show");
            
            setTimeout(function() {
                document.getElementById("resultado").innerText = `Lucro líquido: ${formatarValor(lucroFinal)}`;
                document.getElementById("valorBau").innerText = `Valor a ser colocado no baú: ${formatarValor(desconto)}`;
                resultadoContainer.classList.add("show");
            }, 500); // Delay para animação suave
        }
    </script>
</body>a
</html>
